<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ARM Template Generator</title>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

    <link href='/home.css' rel='stylesheet' type='text/css'>

    <script src="/home.js"></script>
  </head>


  <body>
    <h1 id="title"> ARM Template Generator</h1>
    <br/>
    <br/>

    <div id="globals">
      <div class="row">
	
	<div class="col-md-12">Schema:
	  <select id="schema">
	    <option value="https://schema.management.azure.com/schemas/2015-01-01/deploymentTemplate.json#">https://schema.management.azure.com/schemas/2015-01-01/deploymentTemplate.json#</option>
	    <option value="http://schema.management.azure.com/schemas/2015-01-01-preview/deploymentTemplate.json">http://schema.management.azure.com/schemas/2015-01-01-preview/deploymentTemplate.json</option>
	    <option value="http://schema.management.azure.com/schemas/2014-04-01-preview/deploymentTemplate.json#">http://schema.management.azure.com/schemas/2014-04-01-preview/deploymentTemplate.json#</option>
	</div>
	
      </div>
    </div>
    
    <div id="control">
      <div class="row">
	<div class="col-md-3"><button class="btn btn-default" onclick="javascript:populateDetails('VAR')">+ Variable</button></div>
	<div class="col-md-3"><button class="btn btn-default" onclick="javascript:populateDetails('PAR')">+ Parameter</button></div>
	<div class="col-md-3"><button class="btn btn-default" onclick="javascript:populateDetails('VNET')">+ Virtual Network</button></div>
	<div class="col-md-3"><button class="btn btn-default" onclick="javascript:populateDetails('PIP')">+ Public IP Address</button></div>
      </div>

      <br/>

      <div class="row">
	<div class="col-md-3"><button class="btn btn-default" onclick="javascript:populateDetails('LB')">+ Load Balancer</button></div>
	<div class="col-md-3"><button class="btn btn-default" onclick="javascript:populateDetails('NIC')">+ Network Interface</button></div>
	<div class="col-md-3"><button class="btn btn-default" onclick="javascript:populateDetails('SA')">+ Storage Account</button></div>
	<div class="col-md-3"><button class="btn btn-default" onclick="javascript:populateDetails('VM')">+ Virtual Machine</button></div>
      </div>

      <div class="row">
	<div class="col-md-3"><button class="btn btn-default" onclick="javascript:populateDetails('VMSS')">+ Virtual Machine Scale Set</button></div>
      </div>
    </div>

    <div id="details"></div>
    <div id="current"></div>
  </body>
</html>
